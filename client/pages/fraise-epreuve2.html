    <div class="pp">

    </div>
    <p class="msg1">Où a t-il atterri cette fois ? Cette salle est remplie de caméras</p>
    <p class="msg2">Nous devons trouver le mot de passe des caméras pour l'aider à passer</p>

  </div>

  <img id="livretIcon" src="/img/livretoff.png" onclick="livretModal()">

  var camSwitch = document.querySelector('#camSwitch')

  // camSwitch.onclick = function() {
  //   if (input.value == 'johnpendry'){
  //     next.style.display = "block"
  //   }
  // }

  var livretIcon = document.querySelector('#livretIcon'),
  livret = document.querySelector('#livret'),
  input = document.querySelector('#password'),
  modal = "off"

  function livretModal(){
    if (modal == "off"){
      livretIcon.src = "/img/livreton.png"
      modal = "on"
      livret.style.right = "0"
    } else {
      livretIcon.src = "/img/livretoff.png"
      modal = "off"
      livret.style.right = "-700px"
    }
  }


  var msg1 = document.querySelector('.msg1'),
  msg2 = document.querySelector('.msg2'),
  msg3 = document.querySelector('.msg3')

  setTimeout(function(){
    msg1.style.display = "block"
  }, 1000);
  setTimeout(function(){
    msg2.style.display = "block"
  }, 3000);
  setTimeout(function(){
    msg3.style.display = "block"
  }, 6000);
  </script>
