<template name="fraiseEpreuve2">
  <img id="scenef2" class="scene" src="img/mirage2-cam-on.gif" />
  <input type="password" id="password" name="password" placeholder="Mot de passe">
  <div id="chat">
    <div class="pp">
      <img src="img/fraise.png" />
      <h4>Fraise Mirage</h4>
    </div>
    <p class="msg1">Il semble que cette salle soit infestée de rayon de détections. </p>
    <p class="msg2">C’n’est pas bon... On ne peux pas les désactiver, seulement les changer de couleurs.</p>
    <p class="msg3">Ah, la cape est réglée pour ne marcher qu’avec une lumière de fréquence 500 nm. Tu penses qu’on pourrait rendre tous les rayons jaunes ?</p>
    <button onclick="displayMsg()">></button>
  </div>



  <!-- Scripts -->
  <script src="sweetalert2.all.min.js"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
  <script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
  <script>

  var step = 0,
  input = document.querySelector('#password'),
  scene = document.querySelector('#scenef2')


  input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
      if (input.value == 'johnpendry'){
        event.preventDefault();
        scene.src = "img/mirage2-cam-off.gif"
      } else {
        alert('Accès Refusé')
      }
    }
  });

  function displayMsg() {

  if (step == 0) {
    msg1.style.display = "block"
    step += 1
    console.log('msg1')
  } else if (step == 1) {
    msg2.style.display = "block"
    step += 1
    console.log('msg2')
  } else if (step == 2) {
    msg3.style.display = "block"
    step += 1
    console.log('msg3')
  } else{
    console.log("no more msg")
  }
  }
  </script>
</template>
