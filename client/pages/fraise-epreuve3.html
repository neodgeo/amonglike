<template name="fraiseEpreuve3">
  <img id="scenef3" class="scene" src="/img/{{imageScene}}"/>
  <div id="chat">
    <div class="pp">
      <img src="/img/fraise.png" />
      <h4>Fraise Mirage</h4>
    </div>
    <p class="msg1">Ce sont les plans de cette salle. Je vais pouvoir indiquer où aller selon ce qu'il se passe</p>
    <p class="msg2">Avec ces informations on devrait pouvoir reconstruire la cape</p>
    <p class="msg3">Ce doit être compliqué de réparer sans schemas...</p>
  </div>

  <img id="livretIcon" src="/img/livretoff.png" onclick="livretModal()">
  <img id="livret" src="/img/schema3.png">

  <script>
  var scene = document.querySelector('#scenef3')

  setInterval(function(){
    if (scene.src == 'http://3.12.102.131:3000/img/epreuve3-f4.gif'){
      window.location = 'news'
    } else {
      console.log('not ended')
    }
  }, 5000);



  var livretIcon = document.querySelector('#livretIcon'),
  livret = document.querySelector('#livret'),
  modal = "off"

  function livretModal(){
    if (modal == "off"){
      livretIcon.src = "/img/livreton.png"
      modal = "on"
      livret.style.right = "0"
    } else {
      livretIcon.src = "/img/livretoff.png"
      modal = "off"
      livret.style.right = "-700px"
    }
  }


  var msg1 = document.querySelector('.msg1'),
  msg2 = document.querySelector('.msg2'),
  msg3 = document.querySelector('.msg3')

  setTimeout(function(){
    msg1.style.display = "block"
  }, 1000);
  setTimeout(function(){
    msg2.style.display = "block"
  }, 3000);
  setTimeout(function(){
    msg3.style.display = "block"
  }, 6000);
  </script>
</template>
