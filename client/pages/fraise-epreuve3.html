<template name="fraiseEpreuve3">
  <img id="scenef3" class="scene" src="https://dcn.eestienne.info/kiz/workshop/img/{{imageScene}}" />
  <input type="password" id="password" name="password" placeholder="Mot de passe">
  <div id="camSwitch" >Désactiver les caméras</div>
  <div id="chat">
    <div class="pp">
      <img src="https://dcn.eestienne.info/kiz/workshop/img/fraise.png" />
      <h4>Fraise Mirage</h4>
    </div>
    <p class="msg1">Il semble que cette salle soit infestée de rayon de détections. </p>
    <p class="msg2">C’n’est pas bon... On ne peux pas les désactiver, seulement les changer de couleurs.</p>
    <p class="msg3">Ah, la cape est réglée pour ne marcher qu’avec une lumière de fréquence 500 nm. Tu penses qu’on pourrait rendre tous les rayons jaunes ?</p>
  </div>

  <img id="livretIcon" src="https://dcn.eestienne.info/kiz/workshop/img/livretoff.png" onclick="livretModal()">
  <img id="livret" src="https://dcn.eestienne.info/kiz/workshop/img/schema2.png">
  <img id="controle" src="https://dcn.eestienne.info/kiz/workshop/img/controle.png">

  <script>
  var livretIcon = document.querySelector('#livretIcon'),
  livret = document.querySelector('#livret'),
  modal = "off"

  function livretModal(){
    if (modal == "off"){
      livretIcon.src = "https://dcn.eestienne.info/kiz/workshop/img/livreton.png"
      modal = "on"
      livret.style.right = "0"
    } else {
      livretIcon.src = "https://dcn.eestienne.info/kiz/workshop/img/livretoff.png"
      modal = "off"
      livret.style.right = "-700px"
    }
  }


  var msg1 = document.querySelector('.msg1'),
  msg2 = document.querySelector('.msg2'),
  msg3 = document.querySelector('.msg3')

  setTimeout(function(){
    msg1.style.display = "block"
  }, 1000);
  setTimeout(function(){
    msg2.style.display = "block"
  }, 3000);
  setTimeout(function(){
    msg3.style.display = "block"
  }, 6000);
  </script>
</template>
